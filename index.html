<!DOCTYPE html>
<html>
  <head>
    <title>Design Thinking in Virtual Reality</title>
    <meta name="description" content="Design Thinking in Virtual Reality">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-line-component/dist/aframe-line-component.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script>
      
    </script>
  </head>
  <body>
    <a-scene physics>
      #Back wall
      <a-plane position="0 2.5 -10" rotation="0 0 0" width="10" height="5" color="white" static-body></a-plane>
      #Left wall
      <a-plane position="-5 2.5 -5" rotation="0 90 0" width="10" height="5" color="white" static-body></a-plane>
      #Floor
      <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="tan" static-body></a-plane>
      #Right wall
      <a-plane position="5 2.5 -5" rotation="0 -90 0" width="10" height="5" color="white" static-body></a-plane>
      #Ceiling
      <a-plane position="0 5 -5" rotation="90 0 0" width="10" height="10" color="sienna" static-body></a-plane>
      <a-sky color="skyblue"></a-sky>
    </a-scene>
  </body>
</html>
